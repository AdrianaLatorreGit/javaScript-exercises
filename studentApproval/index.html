<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media dos alunos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- prettier-ignore -->
            <h1>Programa situação do Aluno</h1>
            <div class="nomeAluno" >
                Nome do aluno
                <input type="text" id="nomeAluno" />
            </div>
            <div>
                1 nota
                <input type="text" id="nota1" />
            </div>
            <div>
                2 nota
                <input type="text" id="nota2" />
            </div>
            <div>
                3 nota
                <input type="text" id="nota3" />
            </div>
            <div>
                4 nota
                <input type="text" id="nota4" />
            </div>
            <div id="button">
                <button id="botao">Exibir média</button>
            </div>
            
            
            <p id="mediaNotas">Média das notas:</p>
            <p id="res">Informação: </p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
