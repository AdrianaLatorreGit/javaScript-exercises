<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vídeo Locadora Js</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Vídeo Locadora Js</h1>
                <div class="content">
                    <div class="titulo">
                        Título do Filme
                        <input type="text" id="titulo" />
                    </div>
                    <div>
                        Duração (min)
                        <input type="text" id="minutos" />
                    </div>
                </div>
               
                    <button class="button" id="botao">Converter em Horas e Minutos</button>
                        <p class="info" id="nomeFilme"></p>
                        <p class="info" id="duracao"></p>
                
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
