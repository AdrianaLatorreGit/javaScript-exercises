<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Revendas</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Revenda de Veículos Js</h1>

            <div class="input-field">
                <label for="veiculo">Veículo</label>
                <input type="text" id="veiculo" class="veiculo" />
            </div>

            <div class="input-field">
                <label for="preco">Preço</label>
                <input type="text" id="preco" class="preco" />
            </div>

            <div class="input-field">
                <label for="entrada">Entrada</label>
                <input type="text" id="entrada" class="entrada" />
            </div>

            <div class="input-field">
                <label for="parcelas">Parcelas</label>
                <input type="text" id="parcelas" class="parcelas" />
            </div>

            <div class="results">
                <p id="res-veiculo"></p>
                <p id="res-entrada"></p>
                <p id="res-parcela"></p>
                <p id="res-entradas"></p>
                <p id="res-parcelas"></p>
            </div>

            <button type="button" id="button" class="button">
                Ver a promoção
            </button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
